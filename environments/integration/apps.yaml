    server: https://kubernetes.default.svc
    namespace: argo-integration
  project: default
  source:
    path: charts/dummy-watcher-info
    repoURL: https://github.com/arthurk/argocd-test.git
    targetRevision: f94a77e
  syncPolicy:
    automated: {}
