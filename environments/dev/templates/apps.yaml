###############################
# childchain
##############################
apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: dummy-childchain-{{ .Values.env }}
  namespace: default
  finalizers:
    - resources-finalizer.argocd.argoproj.io
spec:
  destination:
    server: {{ .Values.spec.destination.server }}
    namespace: argo-{{ .Values.env }}
  project: default
  source:
    path: charts/dummy-childchain
    helm:
      valueFiles:
        - ../../environments/{{ .Values.env }}/values-childchain.yaml
    repoURL: {{ .Values.spec.source.repoURL }}
    targetRevision: {{ .Values.spec.source.targetRevision }}
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
---
